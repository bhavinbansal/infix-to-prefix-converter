<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.jpg">
	<!-- link script.js file -->
	<script type="text/javascript" src="js/script.js"></script>
	<!-- Infix to Postfix & Prefix Converter title added -->
	<title>Infix to Prefix Converter</title>
	<!-- link style.css file -->
	<link href="css/style.css" rel="stylesheet">
</head>

<body>
	<nav class="navbar navbar-light bg-light">
		<div class="container-fluid" style="justify-content: center;">
			<span class="navbar-brand mb-0 h1">
				Infix to Prefix Converter in JavaScript
			</span>
		</div>
	</nav>

	<div class="inputdata">
		<!-- Taking infix expression as input -->
		<span class="span1">
			Enter Valid Infix Expression
		</span>
		<br>
		<input type="text" placeholder="Enter Infix Expression" id="infixvalue" class="input1">
		<br>
		<!-- InfixtoPostfix() function call-->
		<button onclick=" InfixtoPrefix() " class="btn1">Convert</button>
	</div>
	<br>
	<div class="output">
		<!-- Prefix expression printed -->
		<span class="ansheading">
			Prefix Expression:-
			<span id="pretext">
			</span>
		</span>
	</div>
</body>
</html>
